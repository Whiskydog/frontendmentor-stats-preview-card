<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Stats preview card component</title>
  </head>
  <body class="flex">
    <div class="flex card">
      <div class="card-header">
        <img
          class="card-hero"
          src="images/image-header-desktop.jpg"
          srcset="
            images/image-header-mobile.jpg  654w,
            images/image-header-desktop.jpg 540w
          "
          sizes="(min-width: 1200px) 540px, 654px"
          alt="Three women working on their laptops"
        />
      </div>
      <div class="card-body">
        <h1 class="card-title">
          Get <span class="card-insight">insights</span> that help your business
          grow.
        </h1>
        <div class="card-content">
          <p class="card-desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="flex card-stats">
            <div>
              <p class="card-stats__figure">10k+</p>
              <p class="card-stats__heading">COMPANIES</p>
            </div>
            <div>
              <p class="card-stats__figure">314</p>
              <p class="card-stats__heading">TEMPLATES</p>
            </div>
            <div>
              <p class="card-stats__figure">12M+</p>
              <p class="card-stats__heading">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
